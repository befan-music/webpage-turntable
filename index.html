<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive vinyl turntable portfolio — drop the needle to explore." />
    <meta property="og:title" content="Turntable Portfolio" />
    <meta property="og:description" content="An interactive vinyl turntable portfolio. Drop the needle to discover." />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Turntable Portfolio</title>
  </head>
  <body>
    <!-- Skip navigation -->
    <a href="#content-zone" class="sr-only">Skip to content</a>

    <div id="app">
      <!-- ── Zone A: Turntable ── -->
      <section class="zone-a" id="turntable-zone" role="application" aria-label="Interactive turntable navigation">

        <!-- Chassis background gradient (must be defined before main SVG references it) -->
        <svg style="position:absolute;width:0;height:0;">
          <defs>
            <linearGradient id="chassis-bg" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#1a2420" />
              <stop offset="50%" stop-color="#151d19" />
              <stop offset="100%" stop-color="#111915" />
            </linearGradient>
          </defs>
        </svg>

        <!-- Turntable SVG -->
        <svg class="turntable-svg" viewBox="0 0 1000 700" aria-label="Vinyl turntable with 5 navigable groove sections" role="img">
          <defs>
            <!-- Platter surface gradient (dark vinyl) -->
            <radialGradient id="vinyl-gradient" cx="50%" cy="50%" r="50%">
              <stop offset="0%"  stop-color="#2a2a2a" />
              <stop offset="60%" stop-color="#1a1a1a" />
              <stop offset="100%" stop-color="#111" />
            </radialGradient>

            <!-- Center label gradient (brushed metal) -->
            <radialGradient id="label-gradient" cx="45%" cy="40%" r="55%">
              <stop offset="0%"  stop-color="#e8e0d4" />
              <stop offset="50%" stop-color="#c8bfb0" />
              <stop offset="100%" stop-color="#a89f90" />
            </radialGradient>

            <!-- Spindle highlight -->
            <radialGradient id="spindle-gradient" cx="40%" cy="35%" r="50%">
              <stop offset="0%"  stop-color="#e0d8cc" />
              <stop offset="70%" stop-color="#b8b0a0" />
              <stop offset="100%" stop-color="#908878" />
            </radialGradient>

            <!-- Platter edge shadow -->
            <filter id="platter-shadow" x="-5%" y="-5%" width="110%" height="110%">
              <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000" flood-opacity="0.5" />
            </filter>

            <!-- Tonearm shadow -->
            <filter id="tonearm-shadow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4" />
            </filter>

            <!-- Groove glow filter -->
            <filter id="groove-glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="3" result="blur" />
              <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>

            <!-- Groove label arc paths -->
            <path id="groove-path-intro"   d="M 400,350 m -255,0 a 255,255 0 1,1 510,0 a 255,255 0 1,1 -510,0" fill="none" />
            <path id="groove-path-cv"      d="M 400,350 m -210,0 a 210,210 0 1,1 420,0 a 210,210 0 1,1 -420,0" fill="none" />
            <path id="groove-path-port"    d="M 400,350 m -165,0 a 165,165 0 1,1 330,0 a 165,165 0 1,1 -330,0" fill="none" />
            <path id="groove-path-blog"    d="M 400,350 m -120,0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0" fill="none" />
            <path id="groove-path-misc"    d="M 400,350 m -84,0  a 84,84   0 1,1 168,0 a 84,84   0 1,1 -168,0" fill="none" />
          </defs>

          <!-- ── Chassis body ── -->
          <rect class="chassis" x="0" y="0" width="1000" height="700" rx="8" fill="url(#chassis-bg)" />

          <!-- ── Platter well (recessed area) ── -->
          <circle class="platter-well" cx="400" cy="350" r="310" fill="#0a0a0a" />

          <!-- ── Spinning platter group ── -->
          <g class="platter" id="platter">
            <!-- Vinyl record surface -->
            <circle cx="400" cy="350" r="300" fill="url(#vinyl-gradient)" filter="url(#platter-shadow)" />

            <!-- Fine grooves (decorative texture) -->
            <circle cx="400" cy="350" r="290" fill="none" stroke="#222" stroke-width="0.3" opacity="0.5" />
            <circle cx="400" cy="350" r="280" fill="none" stroke="#1e1e1e" stroke-width="0.3" opacity="0.4" />
            <circle cx="400" cy="350" r="240" fill="none" stroke="#222" stroke-width="0.3" opacity="0.4" />
            <circle cx="400" cy="350" r="230" fill="none" stroke="#1e1e1e" stroke-width="0.3" opacity="0.3" />
            <circle cx="400" cy="350" r="195" fill="none" stroke="#222" stroke-width="0.3" opacity="0.4" />
            <circle cx="400" cy="350" r="185" fill="none" stroke="#1e1e1e" stroke-width="0.3" opacity="0.3" />
            <circle cx="400" cy="350" r="150" fill="none" stroke="#222" stroke-width="0.3" opacity="0.3" />
            <circle cx="400" cy="350" r="140" fill="none" stroke="#1e1e1e" stroke-width="0.3" opacity="0.3" />
            <circle cx="400" cy="350" r="100" fill="none" stroke="#222" stroke-width="0.3" opacity="0.3" />

            <!-- Easter egg micro-grooves (nearly invisible) -->
            <circle class="groove-ring groove-ring--easter" data-groove="easter-egg-1" cx="400" cy="350" r="276" fill="none" stroke="#1c1c1c" stroke-width="0.5" opacity="0.2" />
            <circle class="groove-ring groove-ring--easter" data-groove="easter-egg-2" cx="400" cy="350" r="45" fill="none" stroke="#1c1c1c" stroke-width="0.5" opacity="0.2" />

            <!-- ═══ 5 Main groove rings ═══ -->
            <!-- Groove 1: INTRO (outermost) -->
            <circle class="groove-ring" data-groove="intro" cx="400" cy="350" r="255"
              fill="none" stroke="#333" stroke-width="1" opacity="0.6" />
            <circle class="groove-ring__hitarea" data-groove="intro" cx="400" cy="350" r="255"
              fill="none" stroke="transparent" stroke-width="20" />

            <!-- Groove 2: CV -->
            <circle class="groove-ring" data-groove="cv" cx="400" cy="350" r="210"
              fill="none" stroke="#333" stroke-width="1" opacity="0.6" />
            <circle class="groove-ring__hitarea" data-groove="cv" cx="400" cy="350" r="210"
              fill="none" stroke="transparent" stroke-width="20" />

            <!-- Groove 3: PORTFOLIO -->
            <circle class="groove-ring" data-groove="portfolio" cx="400" cy="350" r="165"
              fill="none" stroke="#333" stroke-width="1" opacity="0.6" />
            <circle class="groove-ring__hitarea" data-groove="portfolio" cx="400" cy="350" r="165"
              fill="none" stroke="transparent" stroke-width="20" />

            <!-- Groove 4: BLOG -->
            <circle class="groove-ring" data-groove="blog" cx="400" cy="350" r="120"
              fill="none" stroke="#333" stroke-width="1" opacity="0.6" />
            <circle class="groove-ring__hitarea" data-groove="blog" cx="400" cy="350" r="120"
              fill="none" stroke="transparent" stroke-width="20" />

            <!-- Groove 5: MISCELLANEOUS (innermost) -->
            <circle class="groove-ring" data-groove="miscellaneous" cx="400" cy="350" r="84"
              fill="none" stroke="#333" stroke-width="1" opacity="0.6" />
            <circle class="groove-ring__hitarea" data-groove="miscellaneous" cx="400" cy="350" r="84"
              fill="none" stroke="transparent" stroke-width="20" />

            <!-- ── Center label area ── -->
            <circle cx="400" cy="350" r="60" fill="url(#label-gradient)" />
            <circle cx="400" cy="350" r="60" fill="none" stroke="#b0a898" stroke-width="0.5" opacity="0.6" />
          </g>

          <!-- ── Spindle (does not spin) ── -->
          <circle cx="400" cy="350" r="6" fill="url(#spindle-gradient)" />
          <circle cx="400" cy="350" r="2.5" fill="#d0c8bc" />
          <circle cx="399" cy="349" r="1" fill="#e8e0d4" opacity="0.8" />

          <!-- ── Groove labels (non-rotating overlay) ── -->
          <g class="groove-labels" id="groove-labels">
            <text class="groove-label" data-groove="intro">
              <textPath href="#groove-path-intro" startOffset="15%" text-anchor="middle">INTRO</textPath>
            </text>
            <text class="groove-label" data-groove="cv">
              <textPath href="#groove-path-cv" startOffset="15%" text-anchor="middle">CV</textPath>
            </text>
            <text class="groove-label" data-groove="portfolio">
              <textPath href="#groove-path-port" startOffset="15%" text-anchor="middle">PORTFOLIO</textPath>
            </text>
            <text class="groove-label" data-groove="blog">
              <textPath href="#groove-path-blog" startOffset="15%" text-anchor="middle">BLOG</textPath>
            </text>
            <text class="groove-label" data-groove="miscellaneous">
              <textPath href="#groove-path-misc" startOffset="15%" text-anchor="middle">MISC</textPath>
            </text>
          </g>

          <!-- ── Tonearm assembly ── -->
          <!-- Fixed pivot base (does NOT rotate) -->
          <g class="tonearm-base" id="tonearm-base">
            <rect class="tonearm__pivot-base" x="740" y="55" width="50" height="60" rx="6" fill="#c8c0b4" />
            <rect x="748" y="65" width="34" height="40" rx="3" fill="#b8b0a0" />
            <circle cx="765" cy="85" r="8" fill="#a89f90" />
            <circle cx="765" cy="85" r="4" fill="#c8c0b4" />
            <circle class="tonearm__pivot" cx="765" cy="85" r="3" fill="#d0c8bc" />
          </g>

          <!-- Rotating arm (rotates around pivot) -->
          <g class="tonearm" id="tonearm" filter="url(#tonearm-shadow)" tabindex="0" role="slider" aria-label="Tonearm – drag to select a section" aria-valuemin="1" aria-valuemax="5" aria-valuenow="0" aria-valuetext="Parked">
            <!-- Counterweight (behind pivot) -->
            <ellipse class="tonearm__counterweight" cx="765" cy="60" rx="10" ry="7" fill="#b0a898" />
            <ellipse cx="765" cy="58" rx="6" ry="4" fill="#c8c0b4" opacity="0.5" />

            <!-- Arm tube -->
            <line class="tonearm__arm" x1="765" y1="85" x2="765" y2="520" stroke="#c0b8a8" stroke-width="4" stroke-linecap="round" />
            <line x1="765" y1="85" x2="765" y2="520" stroke="#d8d0c4" stroke-width="1.5" stroke-linecap="round" opacity="0.4" />

            <!-- Headshell / cartridge -->
            <rect class="tonearm__headshell" x="755" y="520" width="20" height="30" rx="2" fill="#c0b8a8" />
            <rect x="759" y="525" width="12" height="18" rx="1" fill="#b0a898" />

            <!-- Stylus tip (needle) -->
            <line class="tonearm__stylus" x1="765" y1="550" x2="765" y2="558" stroke="#a89f90" stroke-width="1.5" stroke-linecap="round" />
            <circle class="tonearm__needle-tip" id="needle-tip" cx="765" cy="558" r="2" fill="#d0c8bc" />
          </g>

          <!-- ── Chassis details ── -->
          <!-- Top-left power indicator -->
          <line x1="40" y1="60" x2="80" y2="60" stroke="#888" stroke-width="2" stroke-linecap="round" opacity="0.4" />
        </svg>

      </section>

      <!-- ── Zone B: Content Playback ── -->
      <main class="zone-b" id="content-zone" role="main" aria-live="polite" aria-label="Content area">
        <div class="content-zone__inner">
          <!-- Idle state -->
          <div class="content-zone__idle" id="content-idle">
            <p class="content-zone__prompt">Drop the needle to begin&hellip;</p>
          </div>
          <!-- Active state (hidden until groove selected) -->
          <div class="content-zone__active" id="content-active" hidden>
            <div class="content-zone__header">
              <h2 id="content-title"></h2>
              <button class="btn-expand" id="btn-expand" aria-label="Expand content area">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6 2 2 2 2 6" />
                  <polyline points="14 18 18 18 18 14" />
                  <line x1="2" y1="2" x2="8" y2="8" />
                  <line x1="12" y1="12" x2="18" y2="18" />
                </svg>
              </button>
            </div>
            <div class="content-zone__body" id="content-body"></div>
          </div>
        </div>
      </main>

      <!-- ── Zone C: Controls Sidebar ── -->
      <aside class="zone-c" id="controls-zone" role="complementary" aria-label="Controls">
        <nav class="controls" aria-label="Site controls">
          <!-- Full Mode -->
          <button class="control-btn" id="btn-fullmode" aria-label="Open current section in new tab" title="Full Mode">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 2h5v5" /><path d="M16 2L9 9" /><path d="M14 10v5a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1h5" />
            </svg>
          </button>

          <!-- Sound Toggle -->
          <button class="control-btn" id="btn-sound" aria-label="Toggle sound effects" aria-pressed="false" title="Sound">
            <svg class="icon-sound-off" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 3L5 6H2v6h3l4 3V3z" /><line x1="14" y1="6" x2="14" y2="12" opacity="0.3" />
            </svg>
            <svg class="icon-sound-on" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none">
              <path d="M9 3L5 6H2v6h3l4 3V3z" /><path d="M13 6.5c.8.8 1.2 1.9 1.2 3s-.4 2.2-1.2 3" /><path d="M15 4.5c1.3 1.3 2 3.1 2 5s-.7 3.7-2 5" />
            </svg>
          </button>

          <!-- Theme Switch -->
          <button class="control-btn" id="btn-theme" aria-label="Switch to light theme" aria-pressed="false" title="Theme">
            <svg class="icon-moon" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15.5 9.5A7 7 0 118.5 2.5a5 5 0 007 7z" />
            </svg>
            <svg class="icon-sun" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none">
              <circle cx="9" cy="9" r="3" /><path d="M9 1v2M9 15v2M1 9h2M15 9h2M3.3 3.3l1.4 1.4M13.3 13.3l1.4 1.4M3.3 14.7l1.4-1.4M13.3 4.7l1.4-1.4" />
            </svg>
          </button>

          <!-- Auto-Play -->
          <button class="control-btn" id="btn-autoplay" aria-label="Auto-play through all sections" aria-pressed="false" title="Auto-Play">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="9" cy="9" r="7" /><polygon points="7,5.5 13,9 7,12.5" fill="currentColor" stroke="none" />
            </svg>
          </button>

          <div class="controls__divider" role="separator"></div>

          <!-- Contact Links -->
          <a class="control-btn" href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile" title="LinkedIn">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="14" height="14" rx="2" /><path d="M6 8v4M6 6v.01M10 12V9.5a1.5 1.5 0 013 0V12" /><line x1="10" y1="8" x2="10" y2="12" />
            </svg>
          </a>

          <a class="control-btn" href="mailto:hello@example.com" aria-label="Send email" title="Email">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="4" width="14" height="10" rx="1" /><polyline points="2,4 9,10 16,4" />
            </svg>
          </a>
        </nav>
      </aside>
    </div>

    <script type="module" src="/src/main.js"></script>

    <noscript>
      <p style="color: #F5F5F5; text-align: center; padding: 2rem; font-family: system-ui;">
        This portfolio requires JavaScript to run. Please enable JavaScript in your browser.
      </p>
    </noscript>
  </body>
</html>
